<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Black Jack</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js"></script>
    </head>

    <body>
        <div id="startup-modal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:1000;">
            <div style="background:white;padding:2em;border-radius:8px;box-shadow:0 2px 8px #000;min-width:300px;text-align:center;">
                <h2>Choose Number of Decks</h2>
                <label for="num-decks-input" style="font-size:1em;">Number of Decks:</label>
                <input id="num-decks-input" type="number" min="1" max="8" value="1" style="width:60px;font-size:1.2em;"> 
                <h2 style="margin-top:1.5em;">Choose Number of Players</h2>
                <label for="num-players-input" style="font-size:1em;">Number of Players:</label>
                <input id="num-players-input" type="number" min="1" max="7" value="1" style="width:60px;font-size:1.2em;"> 
                <div id="player-names-area" style="margin-top:1em;"></div>
                <br><br>
                <button id="start-game-btn" style="font-size:1.1em;margin-left:1em;">Start Game</button>
            </div>
        </div>
        <div id="table-area">
            <div id="dealer-area">
                <h2>Dealer: <span id="dealer-sum"></span></h2>
                <div id="dealer-cards">
                    <img id="hidden" src="./cards/BACK.png" alt="Hidden card">
                </div>
            </div>
            <div id="players-row">
                <!-- Player hands will be dynamically inserted here in a straight row -->
            </div>
        </div>
        <br>
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>        
    </body>
</html>
